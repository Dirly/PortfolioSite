	
<html>
	<style type="text/css">
		#SZF_background{
			width:100%;
			height:100%;
			background-size:cover;
			background-image:url('/assets/img/SZF/SZF_Background.jpg');
			opacity:0.5;
			background-repeat: no-repeat;
			font-size: 55px;
			position:absolute;
			top:0px;
			left:0px;
		}

		#SZF_logo{
			background-image:url('/assets/img/SZF/SZF_Logo.png');
			background-repeat: no-repeat;
			background-size: contain;
			height:183px;
			width: 50%;
			min-width: 200px;
			max-width: 387px;
			bottom:5%;
			right:5%;
			position:absolute;
		}

	 	#SZF_Device{
			background-image:url('/assets/img/SZF/SZF_Device.png');
			background-repeat: no-repeat;
			background-size: contain;
			background-position: 100% center;
			width: 100%;
			max-width: 908px;
			height:674px;
			position:relative;
			z-index: 2;
			display:block;
		}

		#SZF_Buildings{
			background-image:url('/assets/img/SZF/SZF_Building.png');
			background-repeat: no-repeat;
			background-position: bottom center;
			background-size: contain;
			width: 150%;
			height:674px;
			left:-20%;
			-webkit-transition: left 2s;
			transition: left 2s;
			position:absolute;
			bottom:0;
			z-index: 2;
		}


		.leftFocus #SZF_Buildings{
			left:-40%;
			
		}

		.rightFocus #SZF_Buildings{
			left:0;
		}

		#SZF_Mountains{
			background-image:url('/assets/img/SZF/SZF_Mountains.png');
			background-repeat: no-repeat;
			background-position: bottom center;
			background-size: contain;
			width: 150%;
			height:674px;
			left:-10%;
			-webkit-transition: left 2s;
			transition: left 2s;
			position:absolute;
			bottom:0;
			z-index: 2;
		}


		.leftFocus #SZF_Mountains{
			left:-20%;
			
		}

		.rightFocus #SZF_Mountains{
			left:0%;
		}


		#SZF_containerRight{
			position:relative;
			float:left;
			display:table;
			z-index: 1;
		}

		#SZF_cellRight{
			display:table-cell;
			vertical-align: middle;
		}

		#SZF_containerLeft{
			position:relative;
			float:left;
			display:table;
			z-index: 2;
		}

		#SZF_cellLeft{
			display:table-cell;
			vertical-align: middle;
		}


		#SZF_cellContentsLeft{
			width:84%;
			height:50%;
			color:white;
			font-size: 18px
		}

		#SZF_cellContentsRight{
			width:93%;
		}


		#SZF_cellContentsLeft .screenshotThumbs > img{
			-webkit-box-shadow: 0px 0px 3px 1px rgba(255,255,255,.25);
			-moz-box-shadow: 0px 0px 3px 1px rgba(255,255,255,.25);
			box-shadow: 0px 0px 3px 1px rgba(255,255,255,.25);
			background-color:rgba(55,146,166,1);
		}


	</style>
	<div id="SZF_background" class="noClick"></div>
	<div id="SZF_Mountains" class="noClick"></div>
	<div id="SZF_Buildings" class="noClick"></div>
	<div id="SZF_containerLeft" class="bottomContent bufferTop">
		<div id="SZF_cellLeft">
			<div id="SZF_cellContentsLeft"  class="toCenterLeft">
				<div class="programsUsedContainer noClick">
					<img ng-repeat="skill in case.skills" ng-src="assets/img/{{skill.icon}}"></img>
				</div>
				<div class="caseBlurp noClick">
					<p>{{case.blurp}}</p>
				</div>
				<div class= "swipeController" ng-swipe-up="pageNavigation(portfolio.page,-1)" ng-swipe-down="pageNavigation(portfolio.page,1)" ng-swipe-left="carouselNavigation(portfolio.activeFocus,-1)" ng-swipe-right="carouselNavigation(portfolio.activeFocus,1)"></div>
				<div class="screenshotThumbs">
					<img ng-repeat="screenshot in case.screenshots" ng-src="{{screenshot.thumb}}" ng-click="popSwitch({'pageType' : 'image', 'url' : screenshot.art, 'maxWidth' : '1050px'})"></img>
				</div>
			</div>
		</div>
	</div>
	<div id="SZF_containerRight" class="topContent noClick">
		<div id="SZF_cellRight">
			<div id="SZF_cellContentsRight"  class="toCenterRight">
				<div id="SZF_Device">
				</div>
			</div>
		</div>
	</div>
</html>
