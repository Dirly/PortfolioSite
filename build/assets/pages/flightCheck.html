<html>
	<style type="text/css">
		#FC_background{
			width:100%;
			height:100%;
			background-size:cover;
			background-image:url('/assets/img/FlightCheck/FC_Background.jpg');
			opacity:0.5;
			background-repeat: no-repeat;
			font-size: 55px;
			position:absolute;
			top:0px;
			left:0px;
		}

		#FC_planets{
			background-image:url('/assets/img/FlightCheck/FC_Planets.png');
			background-repeat: no-repeat;
			background-position:center 40%;
			position:absolute;
			max-width: 1134px;
			min-width: 631px;
			z-index: 3;
			-webkit-transition: all .5s;
			transition: all .5s;
			opacity:0;
			bottom:-30px;
			height: 110%;
			width: 100%;
			background-size: contain;
		}

		.activeFocus #FC_planets{
			opacity:1;
			-webkit-transition: all 1s .75s;
			transition: all 1s .75s;
			bottom:0px;
		}

		#FC_logo{
			background-image:url('/assets/img/FlightCheck/FC_Logo.png');
			background-repeat: no-repeat;
			background-position: 100% 75%;
			margin:auto;
			background-size: contain;
			height:164px;
			width: 100%;
			min-width: 200px;
			max-width: 387px;
			position:relative;
		}

	 	#FC_iPad{
			background-image:url('/assets/img/FlightCheck/FC_iPad.png');
			background-repeat: no-repeat;
			background-size: contain;
			background-position: 100% 70%;
			width: 100%;
			max-width: 807px;
			height:396px;
			position:relative;
			z-index: 2;
			display:block;
			margin:auto;
		}
		#FC_containerRight{
			position:relative;
			float:left;
			display:table;
			z-index: 1;
		}
		#FC_cellRight{
			display:table-cell;
			vertical-align: middle;
		}
		#FC_containerLeft{
			position:relative;
			float:left;
			display:table;
			z-index: 2;
		}
		#FC_cellLeft{
			display:table-cell;
			vertical-align: middle;
		}
		#FC_cellContentsLeft{
			width:74%;
			height:50%;
			color:white;
			font-size: 18px
		}
		#FC_cellContentsRight{
			width:93%;
		}

		#FC_cellContentsLeft  .screenshotThumbs > img{
			-webkit-box-shadow: 0px 0px 3px 1px rgba(53,105,119,.25);
			-moz-box-shadow: 0px 0px 3px 1px rgba(53,105,119,.25);
			box-shadow: 0px 0px 3px 1px rgba(53,105,119,.25);
			width:170px;
			height:106px;
			margin-right: 11px;
			margin-bottom: 13px;
			cursor:pointer;
		}

		#FC_cellContentsLeft  .screenshotThumbs > img:hover{
			width:160px;
			height:96px;
			margin-right: 11px;
			margin-bottom: 13px;
			cursor:pointer;
			padding:5px;
		}


	</style>
	<div id="FC_background"></div>
	<div id="FC_containerLeft" class="bottomContent bufferTop">
		<div id="FC_cellLeft">
			<div id="FC_cellContentsLeft"  class="toCenterLeft">
				<div class="programsUsedContainer">
					<img ng-repeat="skill in case.skills" ng-src="assets/img/{{skill.icon}}"></img>
				</div>
				<div class="caseBlurp">
					<p>{{case.blurp}}</p>
				</div>
				<div class="screenshotThumbs">
					<img ng-repeat="screenshot in case.screenshots" ng-src="{{screenshot.thumb}}" ng-click="popSwitch({'pageType' : 'image', 'url' : screenshot.art, 'maxWidth' : '1050px'})"></img>
				</div>
			</div>
		</div>
	</div>
	<div id="FC_containerRight" class="topContent">
		<div id="FC_cellRight">
			<div id="FC_cellContentsRight"  class="toCenterRight">
				<div id="FC_logo"></div>
				<div id="FC_planets"></div>
				<div id="FC_iPad"></div>
			</div>
		</div>
	</div>
</html>
