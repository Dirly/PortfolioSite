	
<html>
	<style type="text/css">
		#iPrep_background{
			width:100%;
			height:100%;
			background-size:cover;
			background-image:url('/assets/img/iPrep/iPrep_Background.jpg');
			opacity:0.5;
			background-repeat: no-repeat;
			font-size: 55px;
			position:absolute;
			top:0px;
			left:0px;
		}

		#iPrep_logo{
			background-image:url('/assets/img/iPrep/iPrep_Logo.png');
			background-repeat: no-repeat;
			background-size: contain;
			height:183px;
			width: 50%;
			min-width: 200px;
			max-width: 387px;
			bottom:5%;
			right:5%;
			position:absolute;
		}

	 	#iPrep_iPad{
			background-image:url('/assets/img/iPrep/iPrep_iPad.png');
			background-repeat: no-repeat;
			background-size: contain;
			background-position: 100% center;
			width: 100%;
			max-width: 906px;
			height:674px;
			position:relative;
			z-index: 2;
			display:block;
		}

		#iPrep_burst{
			background-image:url('/assets/img/iPrep/iPrep_StarBurst.png');
			background-repeat: no-repeat;
			position:absolute;
			width: 1655px;
			height: 1655px;
			left:50%;
			top:50%;
			opacity:1;
			margin:-827px 0 0 -827px;
			z-index: 1;
		}

		.activeFocus #iPrep_burst{
			-webkit-animation:spin 120s 1s linear infinite;
		    -moz-animation:spin 120s 1s linear infinite;
		    animation:spin 120s 1s linear infinite;
		}

		
		@-moz-keyframes spin { 100% { -moz-transform: rotate(360deg); } }
		@-webkit-keyframes spin { 100% { -webkit-transform: rotate(360deg); } }
		@keyframes spin { 100% { -webkit-transform: rotate(360deg); transform:rotate(360deg); } }

		#iPrep_containerRight{
			position:relative;
			float:left;
			display:table;
			z-index: 1;
		}

		#iPrep_cellRight{
			display:table-cell;
			vertical-align: middle;
		}

		#iPrep_containerLeft{
			position:relative;
			float:left;
			display:table;
			z-index: 2;
		}

		#iPrep_cellLeft{
			display:table-cell;
			vertical-align: middle;
		}


		#iPrep_cellContentsLeft{
			width:84%;
			height:50%;
			color:white;
			font-size: 18px
		}

		#iPrep_cellContentsRight{
			width:93%;
		}


		#iPrep_cellContentsLeft .screenshotThumbs > img{
			-webkit-box-shadow: 0px 0px 3px 1px rgba(255,255,255,.25);
			-moz-box-shadow: 0px 0px 3px 1px rgba(255,255,255,.25);
			box-shadow: 0px 0px 3px 1px rgba(255,255,255,.25);
			background-color:rgba(55,146,166,1);
		}


	</style>
	<div id="iPrep_background"></div>
	<div id="iPrep_containerLeft" class="bottomContent bufferTop">
		<div id="iPrep_cellLeft">
			<div id="iPrep_cellContentsLeft"  class="toCenterLeft">
				<div class="programsUsedContainer">
					<img ng-repeat="skill in case.skills" ng-src="assets/img/{{skill.icon}}"></img>
				</div>
				<div class="caseBlurp">
					<p>{{case.blurp}}</p>
				</div>
				<div class="screenshotThumbs">
					<img ng-repeat="screenshot in case.screenshots" ng-src="{{screenshot.thumb}}" ng-click="popSwitch({'pageType' : 'image', 'url' : screenshot.art, 'maxWidth' : '1050px'})"></img>
				</div>
			</div>
		</div>
	</div>
	<div id="iPrep_containerRight" class="topContent">
		<div id="iPrep_cellRight">
			<div id="iPrep_cellContentsRight"  class="toCenterRight">
				<div id="iPrep_burst"></div>
				<div id="iPrep_iPad">
					<div id="iPrep_logo"></div>
				</div>
			</div>
		</div>
	</div>
	<div class="caseContentContainer">
	</div>
</html>
