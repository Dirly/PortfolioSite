 <!-- popup -->
<div id="popupContainer" ng-style="{'height': newheight + 'px'}" class="pageContainer" ng-show="popup.content.pageType !== 'none' && popup.content">
	<!-- content -->
	<div class="popContent">
		<div class="popCell" ng-click="popSwitch({'pageType':'none'})">
			<img id="popContentImage" ng-src="{{popup.content.url}}" ng-style="{'max-width': popup.content.maxWidth}" sb-load="loadedPop('loaded')" ng-show="popup.loaded">
			<div class="preloaderAnimation" ng-show="!popup.loaded"></div>
		</div>
	</div>
</div>
