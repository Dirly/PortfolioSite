<!-- about -->
<div ng-style="{'height': newheight + 'px', 'margin-top': newheight + 'px'}" id="aboutContainer"  class="pageContainer">

	<!-- navigation -->
	<div class="navContainer top">
		<div ng-show="about.navigation.prev === true" class="prevBtn navBtn inactive" ng-click="pageNavigation(about.page,1)"></div>
	</div>
	<div class="navContainer bottom">
		<div ng-show="about.navigation.next === true" class="nextBtn navBtn inactive" ng-click="pageNavigation(about.page,-1)"></div>
	</div>

	<!-- content -->
	<div id="chartContainer">
		<div id="topCircle"></div>
		<svg id="color-fill" xmlns="http://www.w3.org/2000/svg" version="1.1" width="500px" height="500px" xmlns:xlink="http://www.w3.org/1999/xlink">
			<polygon ng-attr-id="skill_{{skill.name}}" ng-repeat="skill in about.skills" class="hex" ng-attr-points="{{aquireCords('inactive', skill.points)}}" ng-style="{'fill':skill.color, 'stroke':skill.color}"  style="stroke-width:2;fill-opacity:0.3">
				<animate ng-attr-id="skillAnimate_{{skill.name}}_active" begin="indefinite" fill="freeze" attributeName="points" dur="200ms" ng-attr-to="{{aquireCords('active', skill.points)}}" />
				<animate ng-attr-id="skillAnimate_{{skill.name}}_inActive" begin="indefinite" fill="freeze" attributeName="points" dur="200ms" ng-attr-to="{{aquireCords('inactive', skill.points)}}" />
			</polygon>
		</svg>
		
	</div>
	<h1 id="txt_010_about">MAYBE A:</h1>
	<div id="skillsContainer">
		<div ng-click="activateFocuses($index)" ng-repeat="skill in about.skills">{{skill.name}}</div>
	</div>

	<!-- background -->
	<div id="backgroundAbout">
		<div id="topAbout"></div>
		<div id="bottomAbout"></div>
	</div>
	
</div>
