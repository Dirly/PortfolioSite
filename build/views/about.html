<!-- about -->
<div ng-style="{'height': newheight + 'px', 'margin-top': newheight + 'px'}" id="aboutContainer"  class="pageContainer noselect">

	<!-- navigation -->
	<div class="navContainer top">
		<div ng-show="about.navigation.prev === true" class="prevBtn navBtn inactive" ng-click="pageNavigation(about.page,1)"></div>
	</div>
	<div class="navContainer bottom">
		<div ng-show="about.navigation.next === true" class="nextBtn navBtn inactive" ng-click="pageNavigation(about.page,-1)"></div>
	</div>

	<!-- content -->
	<div id="chartContainer">
		<div id="topCircle"></div>
		<svg id="color-fill" xmlns="http://www.w3.org/2000/svg" version="1.1" width="700px" height="700px" xmlns:xlink="http://www.w3.org/1999/xlink">
			<circle ng-repeat="marker in about.graph.cordMarkers" stroke="#4C4C4C" stroke-width="1" ng-attr-cx="{{marker.x}}" ng-attr-cy="{{marker.y}}" r="2" fill="#d8d8d8" />
			<polygon ng-attr-id="skill_{{skill.name}}" ng-repeat="skill in about.skills" class="hex" ng-attr-points="{{aquireCords('inactive', skill.points)}}" ng-style="{'fill':skill.color, 'stroke':skill.color}"  style="stroke-width:1;fill-opacity:0.4">
				<animate ng-attr-id="skillAnimate_{{skill.name}}_active" begin="indefinite" fill="freeze" attributeName="points" dur="200ms" ng-attr-to="{{aquireCords('active', skill.points)}}" />
				<animate ng-attr-id="skillAnimate_{{skill.name}}_inActive" begin="indefinite" fill="freeze" attributeName="points" dur="200ms" ng-attr-to="{{aquireCords('inactive', skill.points)}}" />
			</polygon>
			<circle cx="350" cy="350" r="83" fill="#d8d8d8" />
			<circle ng-attr-cx="{{about.graph.lableMarkers[0].x + 45}}" ng-attr-cy="{{about.graph.lableMarkers[0].y + 3}}" r="22" fill="#4C4C4C"/>
			<text 
				ng-attr-x="{{about.graph.lableMarkers[0].x + 24}}" 
				ng-attr-y="{{about.graph.lableMarkers[0].y + 8}}" 
				fill="#d8d8d8"
				font-family="Verdana"
				font-size="15" >
					{{about.graph.lableMarkers[0].text}}
			</text>

			<text 
				ng-attr-x="{{about.graph.lableMarkers[1].x}}" 
				ng-attr-y="{{about.graph.lableMarkers[1].y}}" 
				ng-attr-transform="{{'rotate(-45 ' + about.graph.lableMarkers[1].x + ',' + about.graph.lableMarkers[1].y +')'}}" 
				fill="#4B4B4B"
				font-family="Verdana"
				font-size="18" >
					{{about.graph.lableMarkers[1].text}}
			</text>
		</svg>
		
	</div>
	<div id="contentBlock"
	<h1 id="txt_010_about">MAYBE A:</h1>
	<div id="skillsContainer">
		<div id="designerSkillBucket">
			<div class="lables" ng-click="activateFocuses('designer', $index, skill.name)" ng-repeat="skill in about.skills | bucketCheck : 'designer'"><span ng-style="{background : skill.color}" ng-class="about.activeFocus.designer[$index]" class="plussBtn"></span>{{skill.name}}</div>
		</div>
		<div id="programmerSkillBucket">
			<div class="lables" ng-click="activateFocuses('programmer', $index, skill.name)" ng-repeat="skill in about.skills | bucketCheck : 'programmer'"><span ng-style="{background : skill.color}" ng-class="about.activeFocus.programmer[$index]" class="plussBtn"></span>{{skill.name}}</div>
		</div>
		<div id="animatorSkillBucket">
			<div class="lables" ng-click="activateFocuses('animator', $index, skill.name)" ng-repeat="skill in about.skills | bucketCheck : 'animator'"><span ng-style="{background : skill.color}" ng-class="about.activeFocus.animator[$index]" class="plussBtn"></span>{{skill.name}}</div>
		</div>
	</div>
 	<!-- background -->
	<div id="backgroundAbout">
		<div id="topAbout"></div>
		<div id="bottomAbout"></div>
	</div>
	
</div>
