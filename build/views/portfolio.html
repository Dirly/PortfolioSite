<!-- portfolio -->
<div ng-style="{'height': newheight + 'px'}" id="portContainer" class="pageContainer">
	<!-- navigation -->
	<div class="navContainer top">
		<div ng-show="portfolio.navigation.prev === true" class="prevBtn navBtn inactive" ng-click="pageNavigation(portfolio.page,1)"></div>
	</div>
	<div class="navContainer bottom">
		<div ng-show="portfolio.navigation.next === true" class="nextBtn navBtn inactive" ng-click="pageNavigation(portfolio.page,-1)"></div>
	</div>

	<!-- sub navigation -->
	<div id="portNavBar">
		<div class="subNavNext" ng-click="carouselNavigation(portfolio.activeCase,-1)"></div>
		<div class="subNavIcon" ng-repeat="case in portfolio"></div>
		<div class="subNavPrev" ng-click="carouselNavigation(portfolio.activeCase,1)"></div>
	</div>
