<!-- portfolio -->
<div ng-style="{'height': newheight + 'px'}" id="portContainer" class="pageContainer">
	<!-- navigation -->
	<div class="navContainer top">
		<div bounce ng-show="portfolio.navigation.prev === true" class="prevBtn navTopBtn navBtn inactive" ng-click="pageNavigation(portfolio.page,1)"></div>
	</div>
	<div class="navContainer bottom">
		<div bounce ng-show="portfolio.navigation.next === true" class="nextBtn navBottomBtn navBtn inactive" ng-click="pageNavigation(portfolio.page,-1)"></div>
	</div>

	<!-- sub navigation -->
	<div id="portNavBarContainer">
		<div id="portNavBar">
			<div class="subNavNext" ng-click="carouselNavigation(portfolio.activeFocus,-1)"></div>
			<div class="subNavIcon" ng-class='carouselFocus($index,portfolio.activeFocus)' ng-repeat="case in portfolio.case"></div>
			<div class="subNavPrev" ng-click="carouselNavigation(portfolio.activeFocus,1)"></div>
		</div>
	</div>

	<!-- cases -->
	<div class="case" ng-repeat="case in portfolio.case" ng-class="carouselFocus($index,portfolio.activeFocus)">
		<div class="caseHTMLContainer" ng-include="case.status ? null : case.content"></div>
		<div class= "swipeController" ng-swipe-up="pageNavigation(portfolio.page,-1)" ng-swipe-down="pageNavigation(portfolio.page,1)" ng-swipe-left="carouselNavigation(portfolio.activeFocus,1)" ng-swipe-right="carouselNavigation(portfolio.activeFocus, -1)"></div>
		<div class="caseBackground" ng-style="{background: case.background}"></div>
			</div>
	<div id="backgroundPort"></div>
</div>
