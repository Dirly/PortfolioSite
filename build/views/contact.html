<!-- topbar -->
<div ng-style="{'height': newheight + 'px'}" id="contactContainer" class="pageContainer">
	<!-- navigation -->
	<div class="navContainer top">
		<div bounce ng-show="contact.navigation.prev === true" class="prevBtn navBtn navTopBtn inactive" ng-click="pageNavigation(contact.page,1)"></div>
	</div>
	<div class="navContainer bottom">
		<div bounce ng-show="contact.navigation.next === true" class="nextBtn navBtn navBottomBtn inactive" ng-click="pageNavigation(contact.page,-1)"></div>
	</div>

	<div id="contactTableContainer">
		<div id="contactCellContainer">
			<div id="contactInfoContainer">
				<div id="contactInnerTable">
					<div class="bracketLeft"></div>
					<div id="infoFields" >
						<h1 
							ng-hide="contact.sendContact === 'sent'"
						>
							get in touch
						</h1>
						<div 
							id="thankYou"
							ng-show="contact.sendContact === 'sent'"
						>
							<h1>Thank you,</h1>
							<p>I'll get in touch shortly.</p>
						</div>
						<input 
							ng-hide="contact.sendContact === 'sent'"
							id="nameInput" 
							type="text" 
							value="name"
							ng-model="contact.userName" 
							ng-focus="focusedField($event, contact.standardTest, 'please write something')" 
							ng-blur="blurField($event, 'please write something')">
						<input 
							ng-hide="contact.sendContact === 'sent'"
							id="emailInput" 
							type="text" 
							value="email address"
							ng-model="contact.emailAddress"
							ng-focus="focusedField($event, contact.emailTest, 'enter a valid email address')" 
							ng-blur="blurField($event, 'enter a valid email address')"
						>
						<textarea 
							ng-hide="contact.sendContact === 'sent'"
							id="messageInput" 
							type="text"
							ng-model="contact.message"
							ng-focus="focusedField($event, contact.standardTest, 'please write something')" 
							ng-blur="blurField($event, 'please write something')"
						>
							message
						</textarea>
						<div 
							id="sendBtn"
							ng-show="contact.correctCount === 3"
							ng-click="sendContact()" 
						>
						- send -
						</div>
					</div>
					<div class="bracketRight"></div>
				</div>
			</div>
		</div>
	</div>
	<!-- background -->
	<div id="backgroundContact"></div>
</div>
